{% extends 'admin_panel.html' %}
{% load static %}
{% block adminpack %}

<style>
    h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 30px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    label {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    input[type=file] {
        margin-bottom: 30px;
    }

    button[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button[type=submit]:hover {
        background-color: #45a049;
    }

    /* Add media queries for smaller screens */
    @media screen and (max-width: 768px) {
        h1 {
            font-size: 24px;
        }
        label {
            font-size: 16px;
        }
        input[type=file] {
            margin-bottom: 20px;
        }
        button[type=submit] {
            font-size: 14px;
        }
    }

    /* Add media queries for even smaller screens */
    @media screen and (max-width: 480px) {
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            margin-bottom: 10px;
        }
        input[type=file] {
            margin-bottom: 10px;
        }
        button[type=submit] {
            font-size: 12px;
        }
    }
</style>

<body>
    <h1>Add Images to "{{ product.product_name }}"</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="images">Images:</label>
            <input type="file" name="images" multiple>
        </div>
        <button type="submit">Upload Images</button>
    </form>
</body>
{% endblock %}
