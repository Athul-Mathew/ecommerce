{% extends 'admin_panel.html' %}
{% load static %}

{% block adminpack %}
<div class="container-fluid py-3" style="background-color: #0F1E3C;">
<div class="row">
<div class="col-12 col-md-6 offset-md-3">
<h2 class="text-center mb-3" style="color: #fff;">Add Product Offer</h2>
<form method="post">
{% csrf_token %}
<div class="form-group">
<label for="offer_price" style="color: #fff;">Offer Price:</label>
<input type="number" name="offer_price" id="offer_price" class="form-control" required>
</div>
<div class="form-group">
<label for="start_date" style="color: #fff;">Start Date:</label>
<input type="date" name="start_date" id="start_date" class="form-control" required>
</div>
<div class="form-group">
<label for="end_date" style="color: #fff;">End Date:</label>
<input type="date" name="end_date" id="end_date" class="form-control" required>
</div>
<button type="submit" class="btn btn-danger btn-block mt-4" style="background-color: #e62e24; border-color: #e62e24;">Submit</button>
</form>
</div>
</div>
</div>
{% endblock %}
