{% extends 'base.html' %}

{% block content %}
  <h1>Change Password</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    <button type="submit">Change Password</button>
  </form>
{% endblock %}
