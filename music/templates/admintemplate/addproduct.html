{% extends 'admin_panel.html' %}
{% load static %}
{% block adminpack %}

<main class="container-fluid mt-5">
    <header class="text-center mb-5">
        <h1 class="h3 text-uppercase">Add Product</h1>
    </header>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="category">Product Category</label>
                    <select name="category" id="category" class="form-control" required>
                        <option value="">Choose Category</option>
                        {% for i in category %}
                        <option value="{{i.id}}">{{i.category_name}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="brand">Brands</label>
                    <select name="brand" id="brand" class="form-control" required>
                        <option value="">Choose Brand</option>
                        {% for i in brands %}
                        <option value="{{i.id}}">{{i.brand_name}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Product Name" required>
                </div>

                <div class="form-group">
                    <label for="price">Product Price</label>
                    <input type="number" name="price" id="price" class="form-control" placeholder="Product Price" required>
                </div>

                <div class="form-group">
                    <label for="stock">Product Stock</label>
                    <input type="number" name="stock" id="stock" class="form-control" placeholder="Product Stock" required>
                </div>

                <div class="form-group">
                    <label for="image1">Product Image 1</label>
                    <input type="file" name="image1" id="image1" class="form-control-file" required>
                </div>

                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea name="desc" id="desc" class="form-control" placeholder="Write description here" required></textarea>
                </div>

                <div class="text-center">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
