{% extends 'adminbase.html' %}
{% load static %}

{% block text %}

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="p-2" style="border-bottom: 2px solid orange;">Add Category</h5>
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label>Category Name</label>
              <input type="text" name="name" class="form-control" placeholder="Category Name" required>
            </div>
            <div class="form-group">
              <label>Category Description</label>
              <input type="text" name="description" class="form-control" placeholder="Category Description" required>
            </div>
            <div class="form-group">
              <label>Category Image</label>
              <input type="file" name="cat_image" class="form-control-file" required>
            </div>
            <input type="hidden" id="slug" name="slug" value="{{ slug }}">
            <input type="submit" value="Submit" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% if msg %}
<script>
    alert('{{msg}}')
</script>
{% endif %}

{% endblock %}
